<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Admin Family 4</title>
    <link type="text/css" th:href="@{/admin/css/bootstrap.min.css}" rel="stylesheet">
    <link type="text/css" th:href="@{/admin/css/bootstrap-reset.css}" rel="stylesheet">
    <link  rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/owl.carousel.css}">
    <link type="text/css" th:href="@{/admin/css/slidebars.css}" rel="stylesheet">
    <link type="text/css" th:href="@{/admin/css/style.css}" rel="stylesheet">
    <link type="text/css" th:href="@{/admin/css/style-responsive.css}" rel="stylesheet" />
    <script src="/admin/js/html5shiv.js"></script>
    <script src="/admin/js/respond.min.js"></script>
</head>
<body>
<section id="container" >
    <!--header start-->
    <header class="header white-bg">
        <div class="sidebar-toggle-box">
            <div class="fa fa-bars tooltips" data-placement="right" data-original-title="Toggle Navigation"></div>
        </div>
        <!--logo start-->
        <a href="index.html" class="logo">Family<span>4</span></a>
        <!--logo end-->
        <div class="top-nav ">
            <!--search & user info start-->
            <ul class="nav pull-right top-menu">
                <li>
                    <input type="text" class="form-control search" placeholder="Search">
                </li>
                <!-- user login dropdown start-->
                <li class="dropdown">
                    <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                        <img alt="" src="/img/family4.jpg">
                        <span class="username">ADMIN</span>
                        <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu extended logout">
                        <div class="log-arrow-up"></div>
                        <li><a href="#"><i class=" fa fa-suitcase"></i>Profile</a></li>
                        <li><a href="#"><i class="fa fa-cog"></i> Settings</a></li>
                        <li><a href="#"><i class="fa fa-bell-o"></i> Notification</a></li>
                        <li><a href="login.html"><i class="fa fa-key"></i> Log Out</a></li>
                    </ul>
                </li>
                <li class="sb-toggle-right">
                    <i class="fa  fa-align-right"></i>
                </li>
                <!-- user login dropdown end -->
            </ul>
            <!--search & user info end-->
        </div>
    </header>
    <!--header end-->
    <!--sidebar start-->
    <aside>
        <div id="sidebar"  class="nav-collapse ">
            <!-- sidebar menu start-->

            <ul class="sidebar-menu" id="nav-accordion">
                <li>
                    <a  href="/admin">
                        <i class="fa fa-dashboard"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a class="active"  href="/admin/products/">
                        <i class="fa fa-user"></i>
                        <span>Quản lý sản phẩm</span>
                    </a>
                </li>
                <li>
                    <a href="/admin/staffs">
                        <i class="fa fa-user"></i>
                        <span>Quản lý nhân viên</span>
                    </a>
                </li>

            </ul>
            <!-- sidebar menu end-->
        </div>
    </aside>
    <!--sidebar end-->
    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <!--state overview start-->
            <div class="row state-overview">
                <div class="col-lg-3 col-sm-6">
                    <section class="panel">
                        <div class="symbol terques">
                            <i class="fa fa-user"></i>
                        </div>
                        <div class="value">
                            <h1 class="count">
                                0
                            </h1>
                            <p>New Users</p>
                        </div>
                    </section>
                </div>

                <div class="col-lg-3 col-sm-6">
                    <section class="panel">
                        <div class="symbol yellow">
                            <i class="fa fa-shopping-cart"></i>
                        </div>
                        <div class="value">
                            <h1 class=" count3">
                                0
                            </h1>
                            <p>New Order</p>
                        </div>
                    </section>
                </div>

            </div>
            <!--state overview end-->
            <div class="container-fluid"style="background-color: #fff">

                <a th:href="@{/admin/products/add}" style="margin: 20px 0" class="btn btn-primary">Thêm món mới</a>
                <table class="table">
                    <thead class="thead-light">
                    <tr>
                        <th scope="col">STT</th>
                        <th scope="col">Tên món</th>
                        <th scope="col">Giá</th>
                        <th scope="col">Loại</th>
                        <th scope="col">Hình ảnh</th>
                        <th scope="col">Delete</th>
                        <th scope="col">Update</th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr th:each="product, iStat : ${products}">
                        <th scope="row" th:text="${iStat.index + 1}">1</th>
                        <td th:text="${product.tenMon}">Larry</td>
                        <td th:text="${product.giaBan + 'VND'}">Larry</td>
                        <td th:text="${product.loai }">Larry</td>

                        <td><img src="" height="100px" width="100px"  th:src="@{${'/'+product.hinhAnh}}"></td>

                        <td><a href="" th:href="@{/admin/products/delete/{id}(id=${product.id})}" class="btn btn-danger">Delete</a></td>
                        <td><a href="" th:href="@{/admin/products/update/{id}(id=${product.id})}" class="btn btn-warning">Update</a></td>

                    </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </section>
    <!--footer start-->
    <footer class="site-footer">
        <div class="text-center">
            2013 &copy; FlatLab by VectorLab.
            <a href="#" class="go-top">
                <i class="fa fa-angle-up"></i>
            </a>
        </div>
    </footer>
    <!--footer end-->
</section>
<!-- js placed at the end of the document so the pages load faster -->
<script src="/admin/js/jQuery_v3.1.1.min.js"></script>
<script src="/admin/js/owl.carousel.min.js"></script>
<script src="/admin/js/bootstrap.min.js"></script>
<script src="/admin/js/jquery.magnific-popup.js"></script>
<script src="/admin/js/custom.js"></script>
<script src="/admin/js/respond.min.js" ></script>

<!--right slidebar-->
<script src="/admin/js/slidebars.min.js"></script>

<!--common script for all pages-->
<script src="/admin/js/common-scripts.js"></script>

<!--script for this page-->
<script src="/admin/js/sparkline-chart.js"></script>
<script src="/admin/js/easy-pie-chart.js"></script>
<script src="/admin/js/count.js"></script>
</body>
</html>
