<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Family 4</title>
    <link type="text/css" th:href="@{/admin/css/bootstrap.min.css}" rel="stylesheet">
    <link type="text/css" th:href="@{/admin/css/bootstrap-reset.css}" rel="stylesheet">
    <link  rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/owl.carousel.css}">
    <link type="text/css" th:href="@{/admin/css/slidebars.css}" rel="stylesheet">
    <link type="text/css" th:href="@{/admin/css/style.css}" rel="stylesheet">
    <link type="text/css" th:href="@{/admin/css/style-responsive.css}" rel="stylesheet" />
    <script src="/admin/js/html5shiv.js"></script>
    <script src="/admin/js/respond.min.js"></script>
</head>
<body>
<section id="container" >
    <!--header start-->
    <header class="header white-bg">
        <div class="sidebar-toggle-box">
            <div class="fa fa-bars tooltips" data-placement="right" data-original-title="Toggle Navigation"></div>
        </div>
        <!--logo start-->
        <a href="index.html" class="logo">Family<span>4</span></a>
        <!--logo end-->
        <div class="top-nav ">
            <!--search & user info start-->
            <ul class="nav pull-right top-menu">
                <li>
                    <input type="text" class="form-control search" placeholder="Search">
                </li>
                <!-- user login dropdown start-->
                <li class="dropdown">
                    <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                        <img alt="" src="/img/family4.jpg">
                        <span class="username">ADMIN</span>
                        <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu extended logout">
                        <div class="log-arrow-up"></div>
                        <li><a href="#"><i class=" fa fa-suitcase"></i>Profile</a></li>
                        <li><a href="#"><i class="fa fa-cog"></i> Settings</a></li>
                        <li><a href="#"><i class="fa fa-bell-o"></i> Notification</a></li>
                        <li><a href="login.html"><i class="fa fa-key"></i> Log Out</a></li>
                    </ul>
                </li>
                <li class="sb-toggle-right">
                    <i class="fa  fa-align-right"></i>
                </li>
                <!-- user login dropdown end -->
            </ul>
            <!--search & user info end-->
        </div>
    </header>
    <!--header end-->
    <!--sidebar start-->
    <aside>
        <div id="sidebar"  class="nav-collapse ">
            <!-- sidebar menu start-->

            <ul class="sidebar-menu" id="nav-accordion">
                <li>
                    <a  href="/admin">
                        <i class="fa fa-dashboard"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a class="active"  href="/admin/products/">
                        <i class="fa fa-user"></i>
                        <span>Quản lý sản phẩm</span>
                    </a>
                </li>
                <li>
                    <a href="/admin/staffs">
                        <i class="fa fa-user"></i>
                        <span>Quản lý nhân viên</span>
                    </a>
                </li>

            </ul>
            <!-- sidebar menu end-->
        </div>
    </aside>
    <!--sidebar end-->
    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <!--state overview start-->
            <div class="row state-overview">
                <div class="col-lg-3 col-sm-6">
                    <section class="panel">
                        <div class="symbol terques">
                            <i class="fa fa-user"></i>
                        </div>
                        <div class="value">
                            <h1 class="count">
                                0
                            </h1>
                            <p>New Users</p>
                        </div>
                    </section>
                </div>

                <div class="col-lg-3 col-sm-6">
                    <section class="panel">
                        <div class="symbol yellow">
                            <i class="fa fa-shopping-cart"></i>
                        </div>
                        <div class="value">
                            <h1 class=" count3">
                                0
                            </h1>
                            <p>New Order</p>
                        </div>
                    </section>
                </div>

            </div>
            <!--state overview end-->
            <div class="container" style="background-color: #FFFFFF">
                <h3>Thông tin sản phẩm</h3>
                <form th:action="@{/admin/products/add}" method="post" th:object="${productsDTO}" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-sm-5">

                            <input type="hidden" name="id" th:field="*{id}">
                            <div class="form-group">
                                <label for="name">Tên món</label>
                                <input type="text" class="form-control" required th:field="*{tenMon}" name="name" id="name"
                                       placeholder="Nhập tên món">

                            </div>
                            <div class="form-group">
                                <label for="price">Giá bán</label>
                                <input type="number" class="form-control" required th:field="*{giaBan}" name="price" id="price"
                                       placeholder="Nhập giá bán">
                            </div>
                            <div class="form-group">
                                <label for="description">Loại</label>
                                <textarea class="form-control" required th:field="*{loai}" name="description" id="description"></textarea>

                            </div>
                        </div>
                        <div class="col-sm-5" style="font-weight: bold">
                            <p>Product Image</p>
                            <div class="custom-file">
                                <input type="file"  class="custom-file-input" name="productImage" accept="/img"  id="productImage"/>
                                <label class="custom-file-label" for="productImage">Choose file</label>
                            </div>
                            <div class="form-group">
                                <img src="#" id="imgPreview" height="200px" width="200px" th:src="@{/img/food.jpg}" style="margin-top: 20px" alt=" ">
                            </div>
                            <input type="hidden" name="imgName" th:value="${productsDTO.hinhAnh}">
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <button type="button" class="btn btn-danger" th:onclick="window.location.href='/admin/products'" href="#">Cancel</button>
                        </div>

                    </div>
                </form>
            </div>
        </section>
    </section>
    <!--footer start-->
    <footer class="site-footer">
        <div class="text-center">
            2013 &copy; FlatLab by VectorLab.
            <a href="#" class="go-top">
                <i class="fa fa-angle-up"></i>
            </a>
        </div>
    </footer>
    <!--footer end-->
</section>
<!-- js placed at the end of the document so the pages load faster -->
<script src="/admin/js/jQuery_v3.1.1.min.js"></script>
<script src="/admin/js/owl.carousel.min.js"></script>
<script src="/admin/js/bootstrap.min.js"></script>
<script src="/admin/js/jquery.magnific-popup.js"></script>
<script src="/admin/js/custom.js"></script>
<script src="/admin/js/respond.min.js" ></script>

<!--right slidebar-->
<script src="/admin/js/slidebars.min.js"></script>

<!--common script for all pages-->
<script src="/admin/js/common-scripts.js"></script>

<!--script for this page-->
<script src="/admin/js/sparkline-chart.js"></script>
<script src="/admin/js/easy-pie-chart.js"></script>
<script src="/admin/js/count.js"></script>

</body>
</html>
